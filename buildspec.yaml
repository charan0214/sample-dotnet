version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:
      - echo "Installing .NET 8 runtime..."
      - dotnet --version

  pre_build:
    commands:
      - echo "Restoring NuGet packages..."
      - dotnet restore

  build:
    commands:
      - echo "Building project..."
      - dotnet build --configuration Release
      - echo "Publishing project..."
      - dotnet publish --configuration Release -o publish/
      - echo "Copying appspec.yml and scripts for CodeDeploy..."
      - cp appspec.yaml publish/
      - cp -r start_app.sh publish/
      - echo "Creating versioned artifact..."
      - ARTIFACT_NAME="build-artifact-$CODEBUILD_BUILD_ID.zip"
      - cd publish
      - zip -r "../$ARTIFACT_NAME" *
      - cd ..
      - echo "Artifact created: $ARTIFACT_NAME"

artifacts:
  files:
    - 'build-artifact-*.zip'
  discard-paths: yes
